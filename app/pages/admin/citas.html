<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>

    
    <link rel="stylesheet" href="style.css">
    <script src="citas.js" defer></script>
</head>
<body>          
    <main>
        <div class="form-container">
          <h1>Bienvenido a la agenda de citas médicas</h1>
          <form id="register-form">
            <label for="user" class="sr-only">Nombre:</label>
            <input type="text" name="user" id="user" placeholder="Nombre:">
            <label for="user" class="sr-only">Apellido:</label>
            <input type="text" name="user" id="user" placeholder="Apellido">
            <label for="email" class="sr-only">Correo:</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
            <label for="password" class="sr-only">Telefono:</label>
            <input type="password" name="password" id="password" placeholder="Telefono">
            <label for="datetime" class="sr-only">Dia y hora:</label>
            <input type="datetime" name="datetime" id="datetime" placeholder="Dia y hora">
            <button type="submit">Agendar</button>
          </form>
        </div>
      </main>

</body>
</html>
